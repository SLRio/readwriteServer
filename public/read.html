<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Data</title>
</head>
<body>
    <h1>Read Data from MongoDB</h1>
    <button id="showGraph">Show Graph</button>
    <canvas id="graphContainer" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('showGraph').onclick = function() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const days = [];
                    const values = [];

                    data.forEach(item => {
                        days.push(item.payload.Time);
                        values.push(item.payload.GAmount.averageGAmount);
                    });

                    // Create the chart
                    const ctx = document.getElementById('graphContainer').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: days,
                            datasets: [{
                                label: 'Methane Data',
                                data: values,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                fill: false
                            }]
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        };
    </script>
</body>
</html>
