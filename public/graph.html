<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graph of Last 30 Days</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const labels = [];
                const values = [];

                // Filter data from the last 30 days
                const today = new Date();
                const last30Days = new Date(today.setDate(today.getDate() - 30));

                data.forEach(item => {
                    const itemDate = new Date(item.payload.Time);
                    if (itemDate >= last30Days) {
                        labels.push(itemDate.toLocaleDateString());
                        values.push(item.payload.GAmount.averageGAmount);
                    }
                });

                // Create the chart
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Methane Data (Last 30 Days)',
                            data: values,
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            tension: 0.1
                        }]
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
