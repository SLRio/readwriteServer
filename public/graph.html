<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Methane Data - Last 30 Days</h1>
    <canvas id="methaneChart"></canvas>

    <script>
        fetch('/graph-data')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => new Date(item.date).toLocaleDateString());
                const values = data.map(item => item.value);

                const ctx = document.getElementById('methaneChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Methane Levels',
                            data: values,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 4,
                            pointBackgroundColor: 'red'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Days' } },
                            y: { title: { display: true, text: 'Methane Value' } }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
